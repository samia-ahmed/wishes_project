<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
    </head>
    <body>
        {% if messages %}
            {% for error in messages %}
            <p>{{error}}</p>
            {% endfor %}
        {% endif %}
        <fieldset>
            <legend><h2>Registration</h2></legend>
            <form class="" action="/login_reg/register" method="post">
            {% csrf_token %}
                <label for="">Name:</label>
                <input type="text" name="name" value=""></br>
                <label for="">Username:</label>
                <input type="text" name="username" value=""></br>
                <label for="">Password:</label>
                <input type="password" name="password" value=""></br>
                <label for="">Confirm pw:</label>
                <input type="password" name="c_password" value=""></br>
                <label for="">Date Hired:</label>
                <input type="date" name="date_hired" value=""></br>
                <input type="submit" name="submit" value="Register!">
            </form>
        </fieldset>

        <fieldset>
            <legend><h2>Login</h2></legend>
            <form class="" action="/login_reg/login" method="post">
            {% csrf_token %}
                <label for="">Username:</label>
                <input type="text" name="username" value="yeezy"></br>
                <label for="">Password:</label>
                <input type="password" name="password" value="12345678"></br>
                <input type="submit" name="submit" value="Login!">
            </form>
        </fieldset>
    </body>
</html>
